<!DOCTYPE html>
<html lang="en-gb" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>sign-up</title>
  <link rel="shortcut icon" type="image/png" href="https://via.placeholder.com/16x16" >
  <link href="https://fonts.googleapis.com/css?family=Montserrat:500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css'>
  <script src="js/uikit.js"></script>
</head>

<body>

<div class="uk-grid-collapse" data-uk-grid>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center" data-uk-height-viewport>
    <div class="uk-width-3-4@s">
      <div class="uk-text-center uk-margin-bottom">
        <a class="uk-logo uk-text-success uk-text-bold" href="../index.html">
          <!-- <img src="images/khoro_logo.png" alt=""> -->
        </a>
      </div>
      <div class="uk-text-center uk-margin-medium-bottom">
        <h1 class="uk-letter-spacing-small">Start Boarding Process</h1>
      </div>
      <div data-uk-grid class="uk-child-width-auto uk-grid-small uk-flex uk-flex-center uk-margin">
        <div>
          <a href="#" data-uk-icon="icon: facebook" class="uk-icon-button uk-icon-button-large facebook"></a>
        </div>
        <div>
          <a href="#" data-uk-icon="icon: google" class="uk-icon-button uk-icon-button-large google-plus"></a>
        </div>
        <!-- <div>
          <a href="#" data-uk-icon="icon: linkedin" class="uk-icon-button uk-icon-button-large linkedin"></a>
        </div> -->
      </div>    
      <div class="uk-text-center uk-margin">
        <p class="uk-margin-remove">Or use your email for registration:</p>
      </div>
      <form>
        <div class="uk-width-1-1 uk-margin">
          <i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i>
          <label class="uk-form-label" for="name">Full name</label>   
          <input id="name" class="uk-input uk-form-large"  style="font-family:lato;" type="text" placeholder="Your Name">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i>
          <label class="uk-form-label" for="email">Email</label>
          <input id="email" class="uk-input uk-form-large" style="font-family:lato;" type="email" placeholder="Your Email.com">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
          <label class="uk-form-label" for="password">Password</label>
          <input id="password" class="uk-input uk-form-large" style="font-family:lato;" type="password" placeholder="Min 8 characters">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
          <label class="uk-form-label" for="password">Confirm Password</label>
          <input id="password" class="uk-input uk-form-large" style="font-family:lato;" type="password" placeholder="Min 8 characters">
        </div>
        <div class="uk-width-1-1 uk-margin">
          <i class="fa fa-mobile fa-lg fa-fw" aria-hidden="true"></i>
          <label class="uk-form-label" for="Number">Mobile Number</label>
          <input id="number" class="uk-input uk-form-large" style="font-family:lato;" type="" placeholder=" Your Mobile No">
        </div>
        <!-- <div class="uk-width-1-1 uk-text-center">
          <button class="uk-button uk-button-primary uk-button-large" style="font-family:lato;">Sign Up</button>
        </div> -->
        <div class="uk-width-1-1 uk-text-center">
          <button class=" own_btn1" style="font-family:lato;">Submit</button>
        </div> 
        <div class="uk-width-1-1 uk-margin uk-text-center">
          <p class="uk-text-small uk-margin-remove">By signing up you agree to our <a class="uk-link-border" href="#">Privacy Policy</a></p>
        </div>
      </form>
    </div>
  </div>
  <div class="uk-width-1-2@m uk-padding-large uk-flex uk-flex-middle uk-flex-center uk-light
    uk-background-cover uk-background-norepeat uk-background-blend-overlay uk-background-primary" 
    style="background-image: url(https://via.placeholder.com/680x1000);" data-uk-height-viewport>
    <div>
      <div class="uk-text-center">
        <h2 class="uk-h1 uk-letter-spacing-small"  style="font-family:lato;">Welcome Back</h2>
      </div>
      <div class="uk-margin-top uk-margin-medium-bottom uk-text-center"  style="font-family:lato;">
        <p>Already signed up, enter your details and start the learning today</p>
      </div>
      <div class="uk-width-1-1 uk-text-center">
        <a href="sign-in.html" class="uk-button uk-button-success-outline uk-button-large"  style="font-family:lato;">Sign In</a>
      </div>
    </div>
  </div>
</div>

</body>

</html>
